<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Brand</th>
          <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items;let i = index" class="table-hover">
          <td>{{ item.name }}</td>
          <td>{{ item.producer }}</td>
          <td>${{ item.price }}</td>
          <td>
            <button class="btn btn-danger" (click)="onDeleteItem(i)">X</button></td>
        </tr>
        <tr class="total-price">
          <td></td>
          <td>Total price: </td>
          <td>${{ totalPrice() }}</td>
          <td></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div>
      <a class="btn btn-primary pull-right">Checkout</a>
    </div>
  </div>
</div>
